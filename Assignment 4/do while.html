<!DOCTYPE html>

	<title></title>

	<script type="text/javascript">
		
	    document.write("do while loop" + "<br>");
          var i=21;  
        do{  
              document.write(i + "<br/>");  
              i++;  
        }
        while (i<=25 );  
    </script>
    
   <script type="text/javascript">

       while (i<=15)  
     {  
        document.write(i + "<br/>");  
         i++;  

	</script>
