<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<script>
   
    var a = 5;
    document.write(" value after variable declaration is : " + a )

    var b = 6;
    document.write(" initial value is : " , b )
    var c = ++b;
    document.write(" \n Value after increment is : " , c )

    var d = b + 7;
    document.write(" value after addition is : " , d ) 

    var e = --b;
    document.write(" value after decrement is : " , e )

    var f = b/3;
    document.write(" the remainder is : " , f )


</script>
</head>
<body>
    
</body>
</html>
