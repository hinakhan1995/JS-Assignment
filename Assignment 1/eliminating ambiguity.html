<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<script>
     var celius_temp = 22;
     var conv_to_fahreheit = (celius_temp * 9/5) + 32;
     document.write(" Temperature in fahrenheit is : " , conv_to_fahreheit )

     var farhenheit_temp = 65;
     var conv_to_celsius = (farhenheit_temp - 32) * 5/9;
     document.write(" Temperature in celsius is : " + parseInt(conv_to_celsius))


          
</script>
</head>
